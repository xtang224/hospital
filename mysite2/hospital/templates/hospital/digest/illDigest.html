<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8">  <title>医院患者查询静态系统</title>  <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">     {% load static %}  <link rel="stylesheet" type="text/css" href="{% static 'hospital/style.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/bootstrap.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/font-awesome.min.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/plugin.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/landing.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/maven-base.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/maven-theme.css' %}">  <link rel="stylesheet" type="text/css" href="{% static 'hospital/site.css' %}">  <!--[if lt IE 9]>    <script src="js/ie/respond.min.js"></script>    <script src="js/ie/html5.js"></script>  <![endif]--></head><body data-spy="scroll" data-target="#nav">  <!-- header -->  <header>    <ul class="visible-lg pull-right">      <li class="m-t-large"><a href="{% url 'hospital:robot' %}"><h5>智能问诊系统</h5></a></li>    </ul>    <form class="navbar-form pull-left shift" action="{% url 'hospital:search' %}" method="POST" data-toggle="shift:appendTo" data-target=".nav-primary">    {% csrf_token %}       <table>          <tr>             <td><label class="control-label">搜索</label></td>             <td><i class="icon-search text-muted"></i><input type="text" name="keyword" class="input-small form-control" placeholder="Search"></td>          </tr>       </table>    </form>  </header>  <!-- / header -->  <!-- nav -->  <div id="leftColumn">    <nav id="nav" class="nav-primary nav-doc visible-lg bg-light">     <h3>医院疾病咨询静态页面</h3>     <h4>总体介绍</h4>     <h4>呼吸系统的疾病</h4>    <ul class="nav m-t-small"  data-spy="affix" data-offset-top="50">                <li class="active"><a href="http://localhost:8000/hospital/respire/asthma">哮喘</a></li>        <li class="active"><a href="http://localhost:8000/hospital/respire/cold">感冒</a></li>       <li class="active"><a href="http://localhost:8000/hospital/respire/qiguanyan">气管炎</a></li>     </ul>     <h4>消化系统的疾病</h4>    <ul class="nav m-t-small"  data-spy="affix" data-offset-top="50">                <li class="active"><a href="laduzi">拉肚子</a></li>        <li class="active"><a href="illDigest">消化不良</a></li>       <li class="active"><a href="stomachIll">胃炎</a></li>     </ul>   </nav>  </div>  <!-- / nav -->  <div id="bodyColumn">  <section id="content">    <section class="main" id="docs">      <div class="clearfix padder">        <h2>消化不良</h2>        <ul class="nav m-t-small"  data-spy="affix" data-offset-top="50">          <li><a href="#symptom">症状</a></li>          <li><a href="#careful">患者注意事项</a></li>          <li><a href="#cureness">治疗方式</a></li>        </ul>        <h4 id="symptom" class="m-t-large">症状</h4>        <p>消化不良病人的常见表现是食物淤塞，腹部有肿胀感。</p>               <div class="line"></div>        <h4 id="careful" class="m-t-large">患者注意事项</h4>        <p>消化不良患者应该注意少吃油腥食物，平时适当加强运动。</p>        <h4 id="cureness" class="m-t-large">治疗方式</h4>        <p>在遵医嘱服用胃动力等助消化的药物的情况下，应该适当加强运动，注意膳食平衡。</p>                     </div>    </section>  </section>  </div>    <!-- footer -->  <footer id="footer">    <div class="text-center padder clearfix">      <p>        <small>&copy; 本页面用Bootstrap框架搭建</small><br><br>              </p>    </div>  </footer>  <!-- / footer -->	<script src="js/jquery.min.js"></script>  <!-- Bootstrap -->  <script src="js/bootstrap.js"></script>  <!-- app -->  <script src="js/app.js"></script>  <script src="js/app.plugin.js"></script>  <script src="js/app.data.js"></script>  <!-- Sparkline Chart -->  <script src="js/charts/sparkline/jquery.sparkline.min.js"></script>  <!-- Easy Pie Chart -->  <script src="js/charts/easypiechart/jquery.easy-pie-chart.js"></script>  <script src="js/ie/excanvas.js"></script>  <!-- file input -->  <script src="js/file-input/bootstrap.file-input.js"></script>  <!-- datepicker -->  <script src="js/datepicker/bootstrap-datepicker.js"></script>  <!-- slider -->  <script src="js/slider/bootstrap-slider.js"></script>  <!-- combodate -->  <script src="js/combodate/moment.min.js"></script>  <script src="js/combodate/combodate.js"></script></body></html>
