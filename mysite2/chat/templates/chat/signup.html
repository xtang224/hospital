<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">

  <title>八宝智能聊天</title>

  <meta name="description" content="mobile first, app, web app, responsive, admin dashboard, flat, flat ui">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'chat/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'chat/font-awesome.min.css' %}">

  <!--[if lt IE 9]>

    <script src="js/ie/respond.min.js"></script>

    <script src="js/ie/html5.js"></script>

  <![endif]-->

</head>

<body>

  <!-- header -->

  <header id="header" class="navbar bg bg-black">

    <a href="docs.html" class="btn btn-link pull-right"><i class="icon-question icon-xlarge text-default"></i></a>

    <a class="navbar-brand" href="#">注册</a>

  </header>

  <!-- / header -->

  <section id="content">

    <div class="main padder">

      <div class="row">

        <div class="col-lg-4 col-offset-4 m-t-large">

          <section class="panel">

            <header class="panel-heading text-center">

             注册

            </header>

            <form action="{% url 'chat:register' %}" method="post" class="padder">             
             {% csrf_token %}
              <div class="block">
                <label class="control-label">电话号码</label>
                <input type="text" name="phone">
              </div>

              <div class="block">
                <label class="control-label">密码</label>
                <input type="password" name="passwd2">
              </div>

              <div class="checkbox">

                <label>

                  <input type="checkbox"> 你的注册表明你已经阅读并同意我们的 <a href="javascript:window.open('rules.html')">条件和规则</a>

                </label>

              </div>

              <button type="submit" class="btn btn-info">注册</button>

              <div class="line line-dashed"></div>              

              <div class="line line-dashed"></div>

              <p class="text-muted text-center"><small>已经注册帐号?</small></p>

              <a href="signin.jsp" class="btn btn-white btn-block">登录</a>

            </form>

          </section>

        </div>

      </div>

    </div>

  </section>

  <!-- footer -->

  <footer id="footer">

    <div class="text-center padder clearfix">

      <p>

        <small>&copy; 本页面用Bootstrap框架搭建</small><br><br>      

      </p>

    </div>

  </footer>

  

</body>

</html>
